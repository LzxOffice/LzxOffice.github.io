    @layer utilities {

      .glass-effect {
        backdrop-filter: blur(8px);

      .tech-border {

      }
      .tech-border::after {
        content: '';

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid rgba(14, 165, 233, 0.3);
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.1);

      /* 动画相关样式 */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .char {
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .pulse-glow {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% {

        }
        50% {
          box-shadow: 0 0 20px rgba(14, 165, 233, 0.8);
        }
      }
    }

  <script>
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      if (mobileMenu.classList.contains('hidden')) {
        menuToggle.innerHTML = '<i class="fa fa-bars text-xl"></i>';
      } else {
        menuToggle.innerHTML = '<i class="fa fa-times text-xl"></i>';
      }
    });
    
    // 滚动时导航栏效果
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('shadow-xl');
        header.classList.remove('shadow-lg');
      } else {
        header.classList.remove('shadow-xl');
        header.classList.add('shadow-lg');
      }
    });
    
    // 主标题逐字动画
    document.addEventListener('DOMContentLoaded', () => {
      const mainTitle = document.getElementById('main-title');
      const text = mainTitle.textContent;
      mainTitle.textContent = '';
      
      // 将每个字符包装成span元素
      text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = char;
        span.style.animationDelay = `${index * 0.1}s`; // 每个字符延迟0.1秒出现
        mainTitle.appendChild(span);
      });
      
      // 副标题延迟出现
      setTimeout(() => {
        document.getElementById('sub-title').classList.add('active');
      }, text.length * 100 + 100);      
      // 按钮最后出现
      setTimeout(() => {
        document.getElementById('cta-button').classList.add('active');
      }, text.length * 100 + 100);    });
  </script>
